            //15/01/2017
            var data1 = new Date(2017, 0, 15);
            //23/02/2017
            var data2 = new Date(2017, 1, 23);

            document.write(data1.toString())
            document.write('<hr>')
            document.write(data2.toString())

            document.write('<br><br><hr>')
            //converteer datas para algo que possamos calcular
            document.write(data1.getTime())
            document.write('<hr>')
            document.write(data2.getTime())

            document.write('<br><br><hr>')
            //encontrar a qtd de milissegundos entre data1 e data2
            var milissegundosDatas = Math.abs(data2.getTime() - data1.getTime())
            document.write(milissegundosDatas)

            //1 dia tem 24h, cada hora tem 60m, cada minuto tem 60s, cada segundo tem 1000ms

            //Quantos milissegundos existem em um dia?
            document.write('<br><br><hr>')
            var milissegundosDia = (1*24*60*60*1000)
            document.write('1 dia tem: '+milissegundosDia+' milissegundos')
            document.write('<br><br><hr>')
            document.write('A diferença entre '+data1.toString()+' e '+data2.toString()+' é de '+Math.ceil(milissegundosDatas / milissegundosDia)+' dias')
