<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var janela = null
            function abirPopUp(isOpen){
                if(isOpen){
                    janela = window.open('http://google.com.br', 'nova_janela', 'width=500px, height=500px')
                }else if(janela != null){
                    janela.close()
                }
            }
        </script>
    </head>
    <body>
        <button onclick="abirPopUp(true)">Abrir Janela</button>
        <button onclick="abirPopUp(false)">Fechar Janela</button>
        <button onclick="window.print()">Imprimir pagina</button>
    </body>
</html>
