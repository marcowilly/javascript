<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .yellow{
                background-color: yellow;
            }
            .red{
                background-color: red;
            }
            .green{
                background-color: green;
            }
        </style>
        <script>
            function onChangeBackground(arg){
                arg.className = 'yellow'
            }
            function onBlurBackground(arg){
                if(arg.value.length < 3){
                    arg.className = 'red'
                }else{
                    arg.className = 'green'
                }
            }
        </script>
    </head>
    <body>
        <input type="text" onfocus="onChangeBackground(this)" onblur="onBlurBackground(this)">
    </body>
</html>
