<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var x = Math.ceil(10.380); //Arredonda pra cima
            document.write(x+'<br>');

            x = Math.floor(10.380); //Arredonda pra baixo
            document.write(x+'<br>');

            x = Math.round(10.580); //Arredonda analisando valor apos ponto flutuante
            document.write(x+'<br>');

            x = Math.random(); //Retrona valor entre 0 e 1
            document.write(x);
        </script>
    </head>
    <body>
        
    </body>
</html>
