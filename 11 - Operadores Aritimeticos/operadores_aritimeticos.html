<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            //code values
            var num1 = parseFloat(prompt('Digite o valor de num1:'));
            var num2 = parseFloat(prompt('Digite o valor de num2:'));

            document.write(num1+' + '+num2+' = '+ (num1 + num2)+'<br>');
            document.write(num1+' - '+num2+' = '+ (num1 - num2)+'<br>');
            document.write(num1+' * '+num2+' = '+ (num1 * num2)+'<br>');
            document.write(num1+' / '+num2+' = '+ (num1 / num2)+'<br>');
            document.write(num1+' % '+num2+' = '+ (num1 % num2)+'<br>');
            document.write('++'+num1+' = '+ (++num1)+'<br>');
            document.write('--'+num1+' = '+ (--num1)+'<br>');
            
            //code snippet
            var teste = 'Olá ';
            //teste += 5;
            //teste -= 5;
            //teste *= 5;
            //teste /= 2;
            //teste %= 2;
            teste += 'Marco';
            document.write(teste+'<br>');

            //code precedence
            /**
             * 1º multiplicacao e subtracao
             * 2º soma e subtracao
             */
            document.write(((11 + 5) - 5) * 2 / 2);
        </script>
    </head>

    </body>
</html>
