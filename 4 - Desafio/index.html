<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio ABC</title>
        <script>
            var a = 10
            var b = 20
            var c = null

            document.write("Valor a: "+a)
            document.write("<br>Valor b: "+b)
            document.write("<br>Valor c: "+c)

            document.write("<hr>")

            c = a
            a = b
            b = c
            c = null

            document.write("<br>Valor a: "+a)
            document.write("<br>Valor b: "+b)
            document.write("<br>Valor c: "+c)
        </script>
    </head>
</html>
