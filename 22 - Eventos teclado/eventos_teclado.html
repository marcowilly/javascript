<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function onKeyDown(){
                //Antes da exibição
                alert('Evento onKeyDown disparado')
            }
            function onKeyPress(){
                //Antes da exibição - se tecla representar caracters
                alert('Evento onkeypress disparado')
            }
            function onKeyUp(){
                //Apos a exibição
                alert('Evento onkeyup disparado')
            }
        </script>
    </head>
    <body>
        onKeyDown
        <input onkeydown="onKeyDown()" type="text" />
        <br>
        onKeyUp
        <input onkeyup="onKeyUp()" type="text" />
        <br>
        onKeyPress
        <input onkeypress="onKeyPress()" type="text" />
    </body>
</html>
